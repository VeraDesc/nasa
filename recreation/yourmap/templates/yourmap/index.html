
{% extends "layout/default.html" %}

{% load staticfiles %}

{% block header %}
<link rel="stylesheet" href="{% static 'toolbar/jquery.toolbar.css' %}" />
<link rel="stylesheet" href="{% static 'leaflet/leaflet.css' %}" />
<link rel="stylesheet" href="{% static 'toolbar/leaflet.toolbar.css' %}" />
<link rel="stylesheet" href="{% static 'yourmap/toolbar.css' %}" />
{% endblock %}

{% block content %}
<div id="yourmap">
  <div id="mapid"></div>
</div>
<script src="{% static 'leaflet/leaflet-src.js' %}"> </script>
<script src="{% static "toolbar/leaflet.toolbar-src.js" %}"></script>
<script>


  function forward() {
    window.location = "http://de.wikipedia.org/wiki/Busan";
  }

  var mymap = L.map('mapid').setView([51.505, 0.0], 2);

  L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
  }).addTo(mymap);

  var popup = L.popup()
    .setLatLng([51.505, 0.0],)
    .setContent('<p>Hello world!<br />This is a nice popup.</p>')
    .openOn(mymap);
 // L.control.scale().addTo(mymap);

  var marker1 = L.marker([35.5, 129]).addTo(mymap);
  var marker2 = L.marker([53, -6.3]).addTo(mymap);
  var marker3 = L.marker([51.5, 13]).addTo(mymap);

  marker1.on('click',forward);
  marker2.bindPopup(" <a href='http://de.wikipedia.org/wiki/Dublin'>Get some infos about Dublin by clicking this link</a> " )

</script>
<script src="{% static 'yourmap/toolbar.js' %}"></script>
<script>
  showToolbar(mymap);
</script>
{% endblock %}
